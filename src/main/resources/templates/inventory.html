<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Todo1 Products</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>

	<header>
		<ul class="nav nav-pills nav-justified">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="#">Inventory</a></li>
			<li class="nav-item"><a class="nav-link" href="#" th:href="@{/shoppingCart/sell}">Shopping Cart</a></li>
			<li class="nav-item"><a class="nav-link disabled" href="#"
				tabindex="-1" aria-disabled="true">Sales</a></li>
			<li class="nav-item"><a class="nav-link disabled" href="#"
				tabindex="-1" aria-disabled="true">Disabled</a></li>
		</ul>

	</header>

	<div class="container">

		<h1>Hello, user!</h1>
		<br /> <a href="#" th:href="@{/productform}">
			<button class="btn btn-lg btn-success btn-block" type="submit">
				<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
				Add Product
			</button>
		</a>

		<!-- 		<a href="#" th:href="@{/login?logout}"> -->
		<!-- 			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button> -->
		<!-- 		</a> -->
		<br>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Product Name</th>
						<th>Code</th>
						<th>Price</th>
						<th>Existence</th>
						<th>Actions</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="product :${products}">
						<td><span th:text="${product.name}"></span></td>
						<td><span th:text="${product.code}"></span></td>
						<td><span th:text="${product.price}"></span></td>
						<td><span th:text="${product.existence}"></span></td>
						<td><a href="#" th:href="@{/productform(id=${product.id})}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#" th:href="@{/deleteproduct(id=${product.id})}">
								<button type="button" class="btn btn-danger"
									onclick="if(!(confirm('You are going to delete a product. Are you sure?'))) return false;">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>


	</div>


</body>
</html>
